name: üêõ Bug Report
description: Create a bug report to help us improve Quire
labels: [bug]
assignees:
- erin-cecele
- geealbers
body:
- type: markdown
  attributes:
    value: |
      **Thank you for opening a new issue!**
    
      ‚ö† Before submitting your bug report, please search [existing issues](https://github.com/thegetty/quire/issues) first to ensure the problem you've encountered hasn't already been reported. If you don't have a bug to report but still need help, please post your question on the [community forum](https://github.com/thegetty/quire/discussions) instead. 
- type: textarea
  id: reproduce
  attributes:
    label: Steps to reproduce
    description: Describe what steps you took that led to the issue. Please be as specific as possible.
  validations:
    required: true
- type: textarea
  id: expected
  attributes:
    label: Expected behavior
    description: Describe what you expected to happen when you followed the steps above.
  validations:
    required: true
- type: textarea
  id: actual
  attributes:
    label: Actual behavior
    description: Describe what actually happened and how it diverged from the expected behavior.
  validations:
    required: true
- type: textarea
  id: version 
  attributes:
    label: Version numbers
    description: Providing version numbers will help us diagnose the issue more quickly. Run `quire --version` to get the Quire version number and `node --version` to get the Node version number. 
    placeholder: Please include operating system (macOS/Windows), operating system version, Quire version, Node version, and any other version numbers relevant to the issue.
  validations:
    required: true
- type: dropdown
  id: browsers
  attributes:
    label: What browsers are you seeing the problem on?
    multiple: true
    options:
    - Firefox
    - Chrome
    - Safari
    - Microsoft Edge
- type: textarea
  id: logs
  attributes:
    label: Relevant Terminal/Shell output
    description: Please copy and paste all output from your Terminal/Shell. If you encountered a preview issue run `quire preview --verbose` and inclue the full output below.
    render: shell
- type: textarea
  id: supporting_info
  attributes:
    label: Supporting Information
    description: If you have additional files that would be useful in describing the issue (Terminal output, screenshots, Quire output files) attach them by dragging and dropping in the comments below.
  validations:
    required: false
