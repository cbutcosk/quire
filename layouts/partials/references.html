{{ if ($.Scratch.GetSortedMapValues "cited") }}
<div class="quire-page__content__references" id="bibliography">
  <h2>Bibliography</h2>
  <dl>
  {{ range ($.Scratch.GetSortedMapValues "cited") }}
      <dt>{{ markdownify (index . 0) }}</dt>
      <dd id="{{ urlize (index . 0) }}">{{ markdownify (index . 1)}}</dd>
  {{ end }}
  </dl>
</div>
{{ end }}
