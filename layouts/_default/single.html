{{/*
  Single page default template. Normal page content will appear in the

*/}}

{{ define "main" }}

<div class="quire-page" id="main" role="main">
  {{ partial "page-header.html" . }}
  <div class="quire-page__content" id="essay-text">
    <section class="quire-page__content__main">
      {{ .Content }}
    </section>
  </div>
</div>
{{ end }}
